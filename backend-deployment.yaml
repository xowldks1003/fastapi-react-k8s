apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:cf04970aef0859331130884a8ce8317b1c9b3ee0
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
