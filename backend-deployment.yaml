apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:2377d8ee0afdde51f7bb3120d7a9d73d45afe54c
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
