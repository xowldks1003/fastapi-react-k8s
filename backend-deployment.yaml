apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:0b825cb5509d27a803175a48bb5b0585a98d58b7
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
