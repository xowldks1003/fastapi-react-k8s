apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:fce62c8f71767216f1f2f78ac6d6868d89f33dc0
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
