apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:e2361fca7ffb6125f75bf8aa704c6f103c61ac72
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
