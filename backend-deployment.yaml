apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:2736036093e2d5a373d66b55f2a6ab2c066cfdd0
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
