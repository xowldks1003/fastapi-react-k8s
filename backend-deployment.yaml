apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:de5778c2f4e91f8906e20134277000559d7ec35c
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
