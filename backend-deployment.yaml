apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:aa088337af431f2f9dd3df30b5359d0a2dfffe01
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
