apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:d365303e09384b4a213b5d8a984aa05d458a0f70
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
