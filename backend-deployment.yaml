apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:d62f86ee9cbf28d1b14d46d6015bf1f12243d1a4
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
