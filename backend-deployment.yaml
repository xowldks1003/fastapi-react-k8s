apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:b85f18414fa14c9f021cb6a650958086fe7a7487
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
