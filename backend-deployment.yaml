apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:fbf34dab1a5f7629882cf4ab236d6f72928a270b
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
