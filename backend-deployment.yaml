apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:01136660ba59d32d36af50e611b574140266c396
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
