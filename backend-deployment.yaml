apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:82cf064b1b456e40b61538aa735fe500011902b9
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
