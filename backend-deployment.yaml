apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:f49935c10e272490c44a72bd570dd4ae9631dae5
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
