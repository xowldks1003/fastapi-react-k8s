apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:51a258f51715b678ae4ecc8b5f606fd27e7b924b
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
