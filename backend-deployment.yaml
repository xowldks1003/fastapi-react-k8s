apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:1e2aaee47b77651802877fac019d5e4c1431727a
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
