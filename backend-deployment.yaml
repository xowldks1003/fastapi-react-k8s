apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:bad3bccaef09cff3ad2a723497a1fb57ca7071eb
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
