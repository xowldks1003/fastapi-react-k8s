apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:c821e72079de666ab4acaf29f1afe1a6bc393bf0
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
