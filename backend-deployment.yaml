apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:fb1221bd0d4d9cce5cbf76639d915bf97e4e2fa3
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
