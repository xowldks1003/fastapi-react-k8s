apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:7334bce0b6dd1306d294d193045a9cdc1a445db0
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
