apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:3bcd501bb78ad7399de2d2f1603964260ab546d1
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
