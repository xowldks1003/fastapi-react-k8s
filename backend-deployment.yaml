apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:132cd3e17d7badc9cb2b571d3742f54cd3e7ca8d
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
