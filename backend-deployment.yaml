apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:efcef7538bb2ad093938d0a43aa5ddfa9abd4ff3
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
