apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:1123ddd53edd6fa3a5d8e35488355a06773cb552
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
