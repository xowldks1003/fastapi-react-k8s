apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:a540029def9fde31c827102765eba53297f63f5e
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
