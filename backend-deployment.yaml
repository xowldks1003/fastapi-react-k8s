apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: xowldks1003/fastapi-app:0f02c5009d00b26d17545b7d80f775a6225ece4b
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mysql-secret
