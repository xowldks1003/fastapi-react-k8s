apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: xowldks1003/react-frontend:c821e72079de666ab4acaf29f1afe1a6bc393bf0
          ports:
            - containerPort: 80
