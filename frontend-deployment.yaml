apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: xowldks1003/react-frontend:51a258f51715b678ae4ecc8b5f606fd27e7b924b
          ports:
            - containerPort: 80
